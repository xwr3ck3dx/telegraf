# FORTINET-FORTIGATE-MIB::fgAppProxyPOP3
[[inputs.snmp]]
  name = "FORTINET-FORTIGATE-MIB::fgAppProxyPOP3"

  agents = [ "$TELEGRAF_SNMP_AGENT" ]
  timeout = "$TELEGRAF_SNMP_TIMEOUT"
  retries = 2
  version = 2
  community = "$TELEGRAF_SNMP_COMMUNITY"
  max_repetitions = 10

  interval = "$TELEGRAF_SNMP_INTERVAL"

  [inputs.snmp.tags]
    agent_type = "$TELEGRAF_SNMP_AGENT_TYPE"

  [[inputs.snmp.field]]
    name = "fgApPOP3UpTime"
    oid = ".1.3.6.1.4.1.12356.101.10.102.1.0"
  [[inputs.snmp.field]]
    name = "fgApPOP3MemUsage"
    oid = ".1.3.6.1.4.1.12356.101.10.102.2.0"
  [[inputs.snmp.field]]
    name = "fgApPOP3Connections"
    oid = ".1.3.6.1.4.1.12356.101.10.102.4.0"
  [[inputs.snmp.field]]
    name = "fgApPOP3MaxConnections"
    oid = ".1.3.6.1.4.1.12356.101.10.102.5.0"
