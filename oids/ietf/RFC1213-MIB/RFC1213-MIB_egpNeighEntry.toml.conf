    [[inputs.snmp.table.field]]
      name = "egpNeighStateDowns"
      oid = ".1.3.6.1.2.1.8.5.1.11"
    [[inputs.snmp.table.field]]
      name = "egpNeighIntervalHello"
      oid = ".1.3.6.1.2.1.8.5.1.12"
    [[inputs.snmp.table.field]]
      name = "egpNeighIntervalPoll"
      oid = ".1.3.6.1.2.1.8.5.1.13"
    [[inputs.snmp.table.field]]
