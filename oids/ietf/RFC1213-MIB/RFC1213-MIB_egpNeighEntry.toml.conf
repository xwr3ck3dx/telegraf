# RFC1213-MIB::egpNeighEntry
[[inputs.snmp]]
  agents = [ "$TELEGRAF_SNMP_AGENT" ]
  timeout = "$TELEGRAF_SNMP_TIMEOUT"
  retries = 2
  version = 2
  community = "$TELEGRAF_SNMP_COMMUNITY"
  max_repetitions = 10

  interval = "$TELEGRAF_SNMP_INTERVAL"

  [inputs.snmp.tags]
    agent_type = "$TELEGRAF_SNMP_AGENT_TYPE"

  [[inputs.snmp.table]]
    name = "RFC1213-MIB::egpNeighEntry"
    index_as_tag = true

  # RFC1213-MIB::egpNeighEntry
    [[inputs.snmp.table.field]]
      name = "egpNeighState"
      oid = ".1.3.6.1.2.1.8.5.1.1"
    [[inputs.snmp.table.field]]
      name = "egpNeighAddr"
      oid = ".1.3.6.1.2.1.8.5.1.2"
      is_tag = true
    [[inputs.snmp.table.field]]
      name = "egpNeighAs"
      oid = ".1.3.6.1.2.1.8.5.1.3"
    [[inputs.snmp.table.field]]
      name = "egpNeighInMsgs"
      oid = ".1.3.6.1.2.1.8.5.1.4"
    [[inputs.snmp.table.field]]
      name = "egpNeighInErrs"
      oid = ".1.3.6.1.2.1.8.5.1.5"
    [[inputs.snmp.table.field]]
      name = "egpNeighOutMsgs"
      oid = ".1.3.6.1.2.1.8.5.1.6"
    [[inputs.snmp.table.field]]
      name = "egpNeighOutErrs"
      oid = ".1.3.6.1.2.1.8.5.1.7"
    [[inputs.snmp.table.field]]
      name = "egpNeighInErrMsgs"
      oid = ".1.3.6.1.2.1.8.5.1.8"
    [[inputs.snmp.table.field]]
      name = "egpNeighOutErrMsgs"
      oid = ".1.3.6.1.2.1.8.5.1.9"
    [[inputs.snmp.table.field]]
      name = "egpNeighStateUps"
