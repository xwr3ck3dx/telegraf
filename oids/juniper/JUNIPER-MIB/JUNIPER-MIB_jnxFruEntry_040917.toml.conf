      oid = ".1.3.6.1.4.1.2636.3.1.15.1.6"
      is_tag = true
    [[inputs.snmp.table.field]]
      name = "jnxFruSlot"
      oid = ".1.3.6.1.4.1.2636.3.1.15.1.7"
      is_tag = true
    [[inputs.snmp.table.field]]
      name = "jnxFruState"
      oid = ".1.3.6.1.4.1.2636.3.1.15.1.8"
    [[inputs.snmp.table.field]]
